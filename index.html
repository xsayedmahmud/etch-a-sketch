<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link
      rel="shortcut icon"
      href="img/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@400;700&family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="head">
        <img class="logo" src="img/logo/blue.png" alt="logo" />
        <h1 class="title">Etch-A-Sketch</h1>
      </header>
      <div class="container">
        <div class="paintbox">
          <div class="menu">
            <button class="erase">
              <i class="fa-solid fa-eraser"></i> Erase
            </button>
            <button class="clear">
              <i class="fa-solid fa-trash"></i> Clear
            </button>
          </div>
          <div id="sketchbox"></div>
        </div>
        <p class="block-num"></p>
        <input
          type="range"
          name="slider"
          id="slider"
          min="1"
          max="64"
          value="32"
        />
      </div>
      <footer class="footer">
        <p>
          Checkout my github profile
          <a href="https://github.com/xsayedmahmud">
            <i class="fa-brands fa-github github-icon"></i>
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
